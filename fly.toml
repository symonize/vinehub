# Fly.io deployment configuration
app = "winehub-cms"
primary_region = "sjc"  # San Jose - change to your preferred region

[build]

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[env]
  NODE_ENV = "production"
  PORT = "5000"
